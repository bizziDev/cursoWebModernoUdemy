<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>              
//buscando por querySelector  
        document.querySelector('#primeiro')
 // criando funcao para selecionar e deselecionar
        const selecionar = seletor =>
        document.querySelectorAll('seletor').forEach(e => e.classList.add('destaque'))

        const deselecionar = seletor => 
        document.querySelector('deselecionar').forEach(e => e.classList.remove('destaque'))
 

   </script>
</body>
</html>
