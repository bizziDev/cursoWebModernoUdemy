<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #01</title>
    <link rel="stylesheet" href="css/style.css">

<body class="conteudo exercicio"> 
    <div id="primeiro">#primeiro</div>
    <div>segundo</div>
    <div class="terceiro ultimo">.terceiro .ultimo</div>
    <script>
// <!--buscar id primeiro e adicionar a classe destaque -->
     document.getElementById('primeiro').classList.add('destaque')

// <!--Criar constante divs contendo HTML colection-->
        const divs = document.getElementsByTagName('div')

// <!--Trasforma html colection em um array e adicionar a classe destaque atraves de uma funcão-->
       Array.from(divs).forEach(e => e.classList.remove('destaque'))
// <!--segundo jeito função para remover-->
        const divsArray = [...divs]
        divsArray.forEach(e => e.classList.remove('destaque'))
    </script>
</body>
</html>
